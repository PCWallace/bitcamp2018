<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-32">

      <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
          <h5><span class="w3-opacity" id="dateFiled">March, 23 , 2014</span></h5>
        </div>
<hr>
        <div class="w3-container">
          <span><b>Status: </b></span><span id="modeOfPayment" style="color:red;">Pending</span>
          <hr>
          
          <hr>
          <span><b>Skills: </b></span><span id="details"></span>
          <Hr>
          <div class="w3-container">
            <h3><b>Purpose:</b></h3>
              Applied Under<p id="purpose" style="color:green;"></p>

          </div>

        
        </div>
      </div>
      <!-- END BLOG ENTRIES -->
    </div>

    <!-- Introduction menu -->
    <div class="w3-col l4">
      <!-- About Card -->
      <div class="w3-card w3-margin w3-margin-top">
        <img src="https://png.icons8.com/color/260/person-male.png" style="height:300px;width:100%">
        <div class="w3-container w3-white">
          <h4><b id="name">My Name</b></h4>
        </div>
      </div><hr>

      <!-- Posts -->


      <!-- Labels / tags -->

      <!-- END Introduction Menu -->
    </div>

    <!-- END GRID -->
  </div><br>

  <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Contact: <span id="contact"></span></p>
  <p>Email: <span id="email"></span></p>
  <p style="height: -15px"></p>
</footer>
